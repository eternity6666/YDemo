<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间戳转换器 - 工具百宝箱</title>
    <meta name="description" content="在线时间戳转换工具，支持Unix时间戳和日期时间的相互转换，支持多种时间格式">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../../assets/css/style.css" rel="stylesheet">
    <style>
        .timestamp-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .timestamp-card:hover {
            transform: translateY(-5px);
        }
        .timestamp-input {
            font-family: monospace;
            font-size: 1.1em;
        }
        .timestamp-result {
            font-family: monospace;
            font-size: 1.1em;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px;
            margin-top: 10px;
        }
        .timestamp-format {
            font-size: 0.9em;
            color: var(--text-muted);
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../../index.html">
                <i class="fas fa-tools me-2"></i>工具百宝箱
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../../index.html">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">时间戳转换器</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="container my-5">
        <!-- 面包屑导航 -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="../../index.html">首页</a></li>
                <li class="breadcrumb-item active">时间戳转换器</li>
            </ol>
        </nav>

        <!-- 工具说明 -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">时间戳转换器</h5>
                <p class="card-text">
                    在线时间戳转换工具，支持Unix时间戳和日期时间的相互转换。
                    支持多种时间格式，包括：
                </p>
                <ul>
                    <li>Unix时间戳（秒/毫秒）</li>
                    <li>ISO 8601格式</li>
                    <li>自定义格式</li>
                </ul>
            </div>
        </div>

        <!-- 时间戳转日期 -->
        <div class="timestamp-card">
            <h5>时间戳转日期</h5>
            <div class="input-group mb-3">
                <input type="text" class="form-control timestamp-input" id="timestampInput" placeholder="输入时间戳（秒或毫秒）">
                <button class="btn btn-primary" id="convertToDateBtn">
                    <i class="fas fa-arrow-right me-2"></i>转换
                </button>
            </div>
            <div class="timestamp-result" id="dateResult"></div>
            <div class="timestamp-format" id="dateFormat"></div>
        </div>

        <!-- 日期转时间戳 -->
        <div class="timestamp-card">
            <h5>日期转时间戳</h5>
            <div class="input-group mb-3">
                <input type="datetime-local" class="form-control" id="dateInput">
                <button class="btn btn-primary" id="convertToTimestampBtn">
                    <i class="fas fa-arrow-right me-2"></i>转换
                </button>
            </div>
            <div class="timestamp-result" id="timestampResult"></div>
            <div class="timestamp-format" id="timestampFormat"></div>
        </div>

        <!-- 当前时间 -->
        <div class="timestamp-card">
            <h5>当前时间</h5>
            <div class="row">
                <div class="col-md-6">
                    <div class="timestamp-result" id="currentDate"></div>
                    <div class="timestamp-format" id="currentDateFormat"></div>
                </div>
                <div class="col-md-6">
                    <div class="timestamp-result" id="currentTimestamp"></div>
                    <div class="timestamp-format" id="currentTimestampFormat"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="footer mt-auto py-3 bg-dark text-light">
        <div class="container text-center">
            <p class="mb-0">© 2024 工具百宝箱. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
