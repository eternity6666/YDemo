<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Icon Set</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .preview img {
            max-width: 100%;
            margin-top: 20px;
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3908779126130629"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Image to Icon Set</h1>
        <input placeholder="选择图片" type="file" id="imageInput" accept="image/*">
        <button id="exportBtn" disabled>导出图片</button>
        <div class="preview"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
