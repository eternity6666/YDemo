    <main class="container my-5" role="main">
        <!-- 工具说明 -->
        <div class="card mb-4">
            <div class="card-body">
                <h1 class="card-title h3">二维码生成器</h1>
                <p class="card-text">
                    在线二维码生成器，支持文本、链接、名片等多种格式，支持自定义样式和大小。
                    完全免费，无需注册即可使用。
                </p>
                <div class="alert alert-info">
                    <i class="fas fa-info-circle me-2"></i>
                    提示：二维码可以包含文本、链接、名片等多种信息，扫描即可快速获取。
                </div>
            </div>
        </div>

        <!-- 输入区域 -->
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title h5 mb-4">输入</h2>
                <form id="qrcodeForm" class="mb-4">
                    <div class="mb-3">
                        <label for="type" class="form-label">二维码类型</label>
                        <select class="form-select" id="type">
                            <option value="text">文本</option>
                            <option value="url">链接</option>
                            <option value="vcard">名片</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="input" class="form-label">内容</label>
                        <textarea class="form-control" id="input" rows="5" placeholder="请输入需要生成二维码的内容"></textarea>
                    </div>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="size" class="form-label">二维码大小</label>
                                <input type="range" class="form-range" id="size" min="100" max="400" value="200">
                                <div class="form-text">当前大小：<span id="sizeValue">200</span>px</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="margin" class="form-label">边距</label>
                                <input type="range" class="form-range" id="margin" min="0" max="20" value="4">
                                <div class="form-text">当前边距：<span id="marginValue">4</span>px</div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="color" class="form-label">颜色</label>
                        <input type="color" class="form-control form-control-color" id="color" value="#000000">
                    </div>
                    <div class="d-flex gap-2">
                        <button type="button" class="btn btn-primary" id="generateBtn">
                            <i class="fas fa-qrcode me-2"></i>生成二维码
                        </button>
                        <button type="button" class="btn btn-secondary" id="clearBtn">
                            <i class="fas fa-trash me-2"></i>清除
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 输出区域 -->
        <div class="card mb-4">
