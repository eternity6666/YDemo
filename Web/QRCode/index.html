<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="二维码生成器 - 快速生成自定义二维码，支持文本、链接、名片等多种内容">
    <title>二维码生成器 - 工具百宝箱</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- QRCode.js -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode.js@1.0.0/qrcode.min.js"></script>
    <!-- 自定义样式 -->
    <link href="../../assets/css/style.css" rel="stylesheet">
    <link href="../../assets/css/dark-mode.css" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../../assets/images/favicon.svg">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white" role="navigation" aria-label="主导航">
        <div class="container">
            <a class="navbar-brand fw-bold" href="../../" aria-label="工具百宝箱首页">
                <i class="fas fa-toolbox me-2" aria-hidden="true"></i>工具百宝箱
            </a>
        </div>
    </nav>

    <!-- 面包屑导航 -->
    <nav aria-label="面包屑导航" class="container mt-3">
        <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item"><a href="../../">首页</a></li>
            <li class="breadcrumb-item active" aria-current="page">二维码生成器</li>
        </ol>
    </nav>

    <!-- 主内容 -->
    <main class="container my-5" role="main">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">二维码生成器</h5>
                        <form id="qrForm">
                            <div class="mb-3">
                                <label for="content" class="form-label">内容</label>
                                <textarea class="form-control" id="content" rows="4" placeholder="请输入要生成二维码的内容"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="size" class="form-label">二维码大小</label>
                                <input type="range" class="form-range" id="size" min="100" max="400" value="200">
                                <div class="text-center" id="sizeValue">200px</div>
                            </div>
                            <div class="mb-3">
                                <label for="color" class="form-label">二维码颜色</label>
                                <input type="color" class="form-control form-control-color" id="color" value="#000000">
                            </div>
                            <div class="mb-3">
                                <label for="bgColor" class="form-label">背景颜色</label>
                                <input type="color" class="form-control form-control-color" id="bgColor" value="#ffffff">
                            </div>
                            <div class="mb-3">
                                <label for="errorLevel" class="form-label">纠错级别</label>
                                <select class="form-select" id="errorLevel">
                                    <option value="L">低 (7%)</option>
                                    <option value="M">中 (15%)</option>
                                    <option value="Q">较高 (25%)</option>
                                    <option value="H">高 (30%)</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">生成二维码</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">预览</h5>
                        <div class="text-center">
                            <div id="qrCode" class="mb-3"></div>
                            <button id="downloadBtn" class="btn btn-success" disabled>
                                <i class="fas fa-download me-2"></i>下载二维码
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="py-4 mt-5" role="contentinfo">
        <div class="container text-center">
            <p class="mb-0">© 2025 工具百宝箱. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 自定义JS -->
    <script src="script.js"></script>
</body>
</html>
