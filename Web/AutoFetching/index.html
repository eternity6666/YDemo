    <!-- 主内容 -->
    <main class="container my-5" role="main">
        <!-- 工具说明 -->
        <div class="card mb-4">
            <div class="card-body">
                <h1 class="card-title h3">自动获取工具</h1>
                <p class="card-text">
                    在线自动获取工具，支持自动获取网页内容、定时刷新、数据导出等功能。
                    完全免费，无需注册即可使用。
                </p>
                <div class="alert alert-info">
                    <i class="fas fa-info-circle me-2"></i>
                    提示：输入要获取的网页地址，设置刷新间隔，点击开始即可自动获取内容。
                </div>
            </div>
        </div>

        <!-- 获取设置 -->
        <div class="card mb-4">
            <div class="card-body">
                <form id="fetchForm">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="url" class="form-label">网页地址</label>
                            <input type="url" class="form-control" id="url" required
                                   placeholder="https://example.com">
                        </div>
                        <div class="col-md-3">
                            <label for="interval" class="form-label">刷新间隔（秒）</label>
                            <input type="number" class="form-control" id="interval" min="1" value="5">
                        </div>
                        <div class="col-md-3">
                            <label for="method" class="form-label">请求方法</label>
                            <select class="form-select" id="method">
                                <option value="GET">GET</option>
                                <option value="POST">POST</option>
                                <option value="PUT">PUT</option>
                                <option value="DELETE">DELETE</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <label for="headers" class="form-label">请求头</label>
                            <textarea class="form-control" id="headers" rows="3"
                                    placeholder="Content-Type: application/json&#10;Authorization: Bearer token"></textarea>
                        </div>
                        <div class="col-12">
                            <label for="body" class="form-label">请求体</label>
                            <textarea class="form-control" id="body" rows="3"
                                    placeholder='{"key": "value"}'></textarea>
                        </div>
                        <div class="col-12">
                            <div class="btn-group">
                                <button type="submit" class="btn btn-primary" id="startBtn">
                                    <i class="fas fa-play me-1"></i>开始
                                </button>
                                <button type="button" class="btn btn-danger" id="stopBtn" disabled>
                                    <i class="fas fa-stop me-1"></i>停止
                                </button>
                                <button type="button" class="btn btn-success" id="exportBtn">
                                    <i class="fas fa-download me-1"></i>导出
                                </button>
                                <button type="button" class="btn btn-secondary" id="clearBtn">
                                    <i class="fas fa-trash me-1"></i>清除
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- 结果显示 -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2 class="card-title h5 mb-0">获取结果</h2>
                    <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-outline-primary" id="copyBtn">

                        </button>
                        <button type="button" class="btn btn-sm btn-outline-secondary" id="formatBtn">
                            <i class="fas fa-code me-1"></i>格式化
                        </button>
                    </div>
                </div>
                <div id="result" class="border rounded p-3 bg-light"></div>
