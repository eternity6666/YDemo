<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticker Maker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .scrollable {
            max-height: 100px; /* 修改最大高度为100px */
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 8px;
            background-color: #f8f9fa;
        }
        .input-area {
            min-height: 80px; /* 调整输入区域最小高度 */
            resize: vertical;
        }
        .sticker-container {
            min-height: 300px;
            background-color: #fff;
            padding: 16px;
            border-radius: 4px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container my-4">
        <h1 class="text-center mb-4 display-5 fw-bold text-primary">
            <i class="fas fa-sticky-note me-2"></i>Sticker Maker
        </h1>
        
        <!-- 第一行：输入区域 -->
        <div class="row mb-3">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <label for="fontUrl" class="form-label fw-bold">
                            <i class="fas fa-font me-2"></i>字体 URL
                        </label>
                        <textarea class="form-control input-area" id="fontUrl" placeholder="输入字体文件 URL"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <label for="textInput" class="form-label fw-bold">
                            <i class="fas fa-pen me-2"></i>输入文字
                        </label>
                        <textarea class="form-control input-area" id="textInput" placeholder="用逗号分隔的文字"></textarea>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- 第二行：历史记录 -->
        <div class="row mb-3">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h6 class="fw-bold mb-2">
                            <i class="fas fa-history me-2"></i>字体历史记录
                        </h6>
                        <div id="fontHistory" class="scrollable"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h6 class="fw-bold mb-2">
                            <i class="fas fa-history me-2"></i>文字历史记录
                        </h6>
                        <div id="textHistory" class="scrollable"></div>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- 第三行：配置区域 -->
        <div class="row mb-3">
            <div class="col-md-12">
                <div class="card shadow-sm">
                    <div class="card-body config-area">
                        <div class="row">
                            <div class="col-md-10">
                                <div class="form-check">
                                    <label class="form-check-label fw-bold" for="stickerWidth">贴纸宽度</label>
                                    <input class="form-check-input" type="number" id="stickerWidth">
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label fw-bold" for="stickerHeight">贴纸高度</label>
                                    <input class="form-check-input" type="number" id="stickerHeight">
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label fw-bold" for="bgColor">背景颜色</label>
                                    <input class="form-check-input" type="color" id="bgColor" checked>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label fw-bold" for="textStroke">文字描边</label>
                                    <input class="form-check-input" type="checkbox" id="textStroke" checked>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label fw-bold" for="textStrokeColor">文字描边颜色</label>
                                    <input class="form-check-input" type="color" id="textStrokeColor" checked>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="d-grid gap-2">
                                    <button id="generateBtn" class="btn btn-primary btn-lg">
                                        <i class="fas fa-magic me-2"></i>生成
                                    </button>
                                    <button id="exportBtn" class="btn btn-success btn-lg" disabled>
                                        <i class="fas fa-download me-2"></i>导出
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- 第四行：生成区域 -->
        <div class="row">
            <div class="col-md-12">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="sticker-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
