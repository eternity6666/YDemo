<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-6Z8KV5R1TW"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-6Z8KV5R1TW');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticker Maker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .scrollable {
            max-height: 80px;
            /* 修改最大高度为100px */
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 8px;
            background-color: #f8f9fa;
        }

        .input-area {
            min-height: 80px;
            /* 调整输入区域最小高度 */
            resize: vertical;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container my-1">
        <h1 class="text-center mb-4 display-5 fw-bold text-primary">
            <i class="fas fa-sticky-note me-2"></i>Sticker Maker
        </h1>

        <!-- 第一行：输入区域 -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <label for="fontUrl" class="form-label fw-bold">
                            <i class="fas fa-font me-2"></i>字体 URL 或者本地字体
                        </label>
                        <textarea class="form-control input-area" id="fontUrl" placeholder="输入字体文件 URL"></textarea>
                        <input placeholder="选择字体文件" class="form-control" type="file" id="localFont" accept=".ttf,.otf,.woff,.woff2,.ttc">
                        <div id="fontHistory" class="scrollable"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <label for="textInput" class="form-label fw-bold">
                            <i class="fas fa-pen me-2"></i>输入文字<span class="phrase-counter" id="phrase-counter"></span>
                        </label>
                        <textarea class="form-control input-area" id="textInput" placeholder="用逗号分隔的文字"></textarea>
                        <div id="textHistory" class="scrollable"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 第三行：配置区域 -->
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card shadow-sm">
                    <div class="card-body row">
                        <div id="configArea" class="col-md-10 row row-gap-2"></div>
                        <div id="buttonArea" class="col-md-2 d-grid gap-2"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 第四行：生成区域 -->
        <div class="row">
            <div class="col-md-12">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="sticker-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
