    <nav class="navbar navbar-expand-lg navbar-light bg-white" role="navigation" aria-label="主导航">

    <!-- 主内容 -->
    <main class="container my-1" role="main">
        <h1 class="text-center mb-4 display-5 fw-bold text-primary">
            <i class="fas fa-sticky-note me-2"></i>Sticker Maker
        </h1>

        <!-- 第一行：输入区域 -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <label for="fontUrl" class="form-label fw-bold">
                            <i class="fas fa-font me-2"></i>字体 URL 或者本地字体
                        </label>
                        <textarea class="form-control" id="fontUrl" placeholder="输入字体文件 URL"></textarea>
                        <input placeholder="选择字体文件" class="form-control mt-2" type="file" id="localFont"
                            accept=".ttf,.otf,.woff,.woff2,.ttc">
                        <div id="fontHistory" class="scrollable mt-2"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <label for="textInput" class="form-label fw-bold">
                            <i class="fas fa-pen me-2"></i>输入文字<span class="phrase-counter" id="phrase-counter"></span>
                        </label>
                        <textarea class="form-control" id="textInput" placeholder="用逗号分隔的文字"></textarea>
                        <div id="textHistory" class="scrollable mt-2"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 第二行：配置区域 -->
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card shadow-sm">
                    <div class="card-body row">
                        <div id="configArea" class="col-md-10 row row-gap-2"></div>
                        <div id="buttonArea" class="col-md-2 d-grid gap-2"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 第三行：生成区域 -->
        <div class="row">
            <div class="col-md-12">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="sticker-container"></div>
                    </div>
                </div>
            </div>
        </div>
